name: Run Autotests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        # Установка Chrome и ChromeDriver
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify installations
      run: |
        python --version
        pip list
        google-chrome --version
    
    - name: Start test server in background
      run: |
        # Проверяем наличие templates директории
        if [ ! -d "templates" ]; then
          echo "Creating templates directory..."
          mkdir -p templates
        fi
        
        # Копируем HTML файлы если они есть в корне
        if [ -f "simple_login.html" ]; then
          cp simple_login.html templates/
        fi
        if [ -f "success.html" ]; then
          cp success.html templates/
        fi
        
        echo "Current directory structure:"
        ls -la
        echo "Templates directory:"
        ls -la templates/
        
        # Запускаем сервер в фоне
        echo "Starting FastAPI server..."
        nohup python auth.py > server.log 2>&1 &
        SERVER_PID=$!
        echo $SERVER_PID > server.pid
        
        # Ждем запуска сервера
        sleep 5
        
        # Проверяем, запустился ли сервер
        if curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8000/ | grep -q "200\|401"; then
          echo "Server started successfully"
          echo "Server logs:"
          cat server.log || true
        else
          echo "Failed to start server"
          echo "Server logs:"
          cat server.log || true
          exit 1
        fi
    
    - name: Run tests with pytest
      run: |
        echo "Running tests..."
        python -m pytest test.py -v --tb=short --log-cli-level=INFO
    
    - name: Cleanup server
      if: always()
      run: |
        echo "Cleaning up..."
        if [ -f server.pid ]; then
          echo "Stopping server..."
          kill $(cat server.pid) 2>/dev/null || true
          rm server.pid
        fi
        if [ -f server.log ]; then
          echo "Server logs:"
          cat server.log
          rm server.log
        fi
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          server.log
          test-reports/
        retention-days: 5