name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Debug - Show files
      run: |
        echo "=== Содержимое папки ==="
        ls -la
        echo "=== Есть ли requirements.txt? ==="
        if [ -f "requirements.txt" ]; then
          echo "requirements.txt найден!"
          cat requirements.txt
        else
          echo "requirements.txt не найден!"
          echo "Создаём временный..."
          echo "fastapi==0.104.1" > requirements.txt
          echo "uvicorn==0.24.0" >> requirements.txt
          echo "selenium==4.15.2" >> requirements.txt
          echo "pytest==7.4.3" >> requirements.txt
          echo "webdriver-manager==4.0.1" >> requirements.txt
          echo "requests==2.31.0" >> requirements.txt
        fi
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        google-chrome --version
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip list
    
    - name: Start FastAPI server
      run: |
        echo "Запускаем сервер..."
        uvicorn auth:app --host 127.0.0.1 --port 8000 &
        echo $! > server.pid
        sleep 5
        echo "Проверяем сервер..."
        curl -f http://127.0.0.1:8000/ || exit 1
    
    - name: Run tests
      run: |
        echo "Запускаем тесты..."
        python -c "
import pytest
import sys
result = pytest.main(['test.py', '-v', '--tb=short'])
sys.exit(result)
        "
    
    - name: Stop server
      if: always()
      run: |
        if [ -f server.pid ]; then
          kill $(cat server.pid) 2>/dev/null || true
          rm server.pid
        fi