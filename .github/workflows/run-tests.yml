name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ðŸ“ Debug: Show files
      run: |
        echo "=== Ð¡Ð¾Ð´ÐµÑ€Ð¶Ð¸Ð¼Ð¾Ðµ Ð¿Ð°Ð¿ÐºÐ¸ ==="
        ls -la
        echo "=== Ð•ÑÑ‚ÑŒ Ð»Ð¸ requirements.txt? ==="
        if [ -f "requirements.txt" ]; then
          echo "âœ… requirements.txt Ð½Ð°Ð¹Ð´ÐµÐ½!"
          cat requirements.txt
        else
          echo "âŒ requirements.txt Ð½Ðµ Ð½Ð°Ð¹Ð´ÐµÐ½!"
          echo "Ð¡Ð¾Ð·Ð´Ð°Ñ‘Ð¼ Ð²Ñ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ð¹..."
          echo "fastapi==0.104.1" > requirements.txt
          echo "uvicorn==0.24.0" >> requirements.txt
          echo "selenium==4.15.2" >> requirements.txt
          echo "pytest==7.4.3" >> requirements.txt
          echo "webdriver-manager==4.0.1" >> requirements.txt
          echo "requests==2.31.0" >> requirements.txt
        fi
    
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ðŸŒ Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        google-chrome --version
    
    - name: ðŸ“¦ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip list
    
    - name: ðŸš€ Start FastAPI server
      run: |
        echo "Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ ÑÐµÑ€Ð²ÐµÑ€..."
        uvicorn auth:app --host 127.0.0.1 --port 8000 &
        echo $! > server.pid
        sleep 5
        echo "ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ ÑÐµÑ€Ð²ÐµÑ€..."
        curl -f http://127.0.0.1:8000/ || exit 1
    
    - name: ðŸ§ª Run tests
      run: |
        echo "Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ñ‚ÐµÑÑ‚Ñ‹..."
        python -c "
import pytest
import sys
result = pytest.main(['test.py', '-v', '--tb=short'])
sys.exit(result)
        "
    
    - name: ðŸ›‘ Stop server
      if: always()
      run: |
        if [ -f server.pid ]; then
          kill $(cat server.pid) 2>/dev/null || true
          rm server.pid
        fi