name: Run Autotests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # Шаг 1: Получение кода из репозитория
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # Шаг 2: Установка Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    # Шаг 3: Установка Chrome и ChromeDriver с использованием официального действия
    - name: Set up Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 'stable'
    
    - name: Install ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        LATEST_CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
        wget -q "https://chromedriver.storage.googleapis.com/$LATEST_CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        chromedriver --version
    
    # Шаг 4: Установка зависимостей Python
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-html
    
    # Шаг 5: Запуск тестового сервера в фоновом режиме
    - name: Start FastAPI server
      run: |
        uvicorn form:app --host 127.0.0.1 --port 8000 &
        SERVER_PID=$!
        echo "Server started with PID: $SERVER_PID"
        sleep 5  # Даем серверу время на запуск
        
        # Проверяем, что сервер запустился
        if ! ps -p $SERVER_PID > /dev/null; then
          echo "Server failed to start!"
          exit 1
        fi
    
    # Шаг 6: Запуск тестов
    - name: Run tests with pytest
      run: |
        # Проверяем, что сервер доступен
        curl -f http://127.0.0.1:8000 || echo "Server is not responding"
        
        # Запускаем тесты
        python -m pytest test.py -v --html=test-report.html --self-contained-html
        
        # Проверяем, что отчет создан
        if [ -f "test-report.html" ]; then
          echo "Test report generated successfully"
          echo "Report size: $(wc -l < test-report.html) lines"
        else
          echo "Test report was not generated"
        fi
    
    # Шаг 7: Загрузка отчета о тестировании
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: test-report.html
        retention-days: 7
    
    # Шаг 8: Загрузка логов тестирования
    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: |
          pytest.log
        retention-days: 3